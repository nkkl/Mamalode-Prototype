<!DOCTYPE html>
<html>
<head>
	<title>Mamalode Prototype</title>
	
	<!-- configure it to look and feel like an app, not a web page -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width" />

	<!-- import jquery, jquery mobile libraries -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />

	<!-- import our css and js -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>

	<!-- turn off the iOS overscroll/snap behavior -->
	<script type="text/javascript">
		function BlockMove(event) {
		// Tell Safari not to move the window.
		event.preventDefault() ;
		}
	</script>

	<!-- icons -->
	<link rel="shortcut icon" href="http://dl.dropbox.com/u/3220609/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon" href="http://dl.dropbox.com/u/3220609/apple-touch-icon.png"/>
</head>
<body> <!-- ontouchmove="BlockMove(event);" > -->
<div id="wrapper">
	<!-- each div of class "page" represents one page of the magazine -->
	<!-- pages are "turned" by showing/hiding these divs using js -->
		<!-- Cover -->
	<div id="page0" class="page active">
		<div id="bookmark0"></div>
	</div>


	<!-- Page 1 -->
	<div id="page1" class="page">
		<div id="bookmark1"></div>
	</div>


	<!-- Page 2 -->
	<div id="page2" class="page">
		<div id="bookmark2"></div>
	</div>


	<!-- Page 3 -->
	<div id="page3" class="page">
		<div id="bookmark3"></div>
	</div>


	<!-- Page 4 -->
	<div id="page4" class="page">
		<div id="bookmark4"></div>
	</div>

	<!-- Page 5 -->
	<div id="page5" class="page">
		<div id="bookmark5"></div>
	</div>


	<!-- Page 6 -->
	<div id="page6" class="page">
		<div id="bookmark6"></div>
	</div>


	<!-- Page 7 -->
	<div id="page7" class="page">
		<div id="bookmark7"></div>
	</div>


	<!-- Page 8 -->
	<div id="page8" class="page">
		<div id="bookmark8"></div>
	</div>

	<!-- Page 9 -->
	<div id="page9" class="page">
		<div id="bookmark9"></div>
	</div>


	<!-- Page 10 -->
	<div id="page10" class="page">
		<div id="bookmark10"></div>
	</div>


	<!-- Page 11 -->
	<div id="page11" class="page">
		<div id="bookmark11"></div>
	</div>


	<!-- Page 12 -->
	<div id="page12" class="page">
		<div id="bookmark12"></div>
	</div>

	<!-- Page 13 -->
	<div id="page13" class="page">
		<div id="bookmark13"></div>
	</div>


	<!-- Page 14 -->
	<div id="page14" class="page">
		<div id="bookmark14"></div>
	</div>


	<!-- Page 15 -->
	<div id="page15" class="page">
		<div id="bookmark15"></div>
	</div>


	<!-- Page 16 -->
	<div id="page16" class="page">
		<div id="bookmark16"></div>
	</div>

	<!-- Page 17 -->
	<div id="page17" class="page">
		<div id="bookmark17"></div>
	</div>


	<!-- Page 18 -->
	<div id="page18" class="page">
		<div id="bookmark18"></div>
	</div>


	<!-- Page 19 -->
	<div id="page19" class="page">
		<div id="bookmark19"></div>
	</div>


	<!-- Page 20 -->
	<div id="page20" class="page">
		<div id="bookmark20"></div>
	</div>


	<!-- this is where bookmarks go -->
	<!-- dogears are hidden by default, shown on tap via js -->
	<div class="bookmark"></div>

	<!-- this is the top menu bar -->
	<!-- menu bar is hidden by default, shown on tap via js -->
	<div id="menubar" data-role="header" data-theme="d">
		<a data-theme="a" id="toc-trigger">Table of Contents</a>
		<a href="mailto:?subject=Mamalode%20article" data-icon="arrow-r" data-iconpos="right" data-theme="a">Share</a>
		<!-- this is the table of contents -->
		<!-- the TOC is a child of "menubar" so that we can use CSS positioning on it -->
	</div>
	
	<div id="toc" data-role="content" data-theme="a">
		menu goes here!
	</div>
</div>
</body>
</html>
