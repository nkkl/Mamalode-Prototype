<!DOCTYPE html>
<html>
<head>
	<title>Mamalode Prototype Menu</title>
	
	<!-- configure it to look and feel like an app, not a web page -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width" />

	<!-- import jquery, jquery mobile libraries -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>

	<!-- import our css and js -->
	<link rel="stylesheet" type="text/css" href="menu-style.css">
	<!-- <script type="text/javascript" src="menuScript.js"></script> -->

	<!-- turn off the iOS overscroll/snap behavior -->
	<script type="text/javascript">
		function BlockMove(event) {
		// Tell Safari not to move the window.
		event.preventDefault() ;
		}
	</script>

</head>


<body>

<!-- The navigation -->
<div class="menubar">
	
	<!-- Displays sections of the magazine -->
	<div class ="menubarContents">
		<div class = "mamasays">
			<a href="mamasays1">

			</a>
		</div>
		
		<div class = "biss">
			<a href = "biss1">
				<h1> Because I Said So </h1>
			</a>
		</div>
		
		
		<div class = "expressions">
			<a href = "expressions1">
				<h1>Expressions</h1>
			</a>
		</div>
	</div>
</div>




<!-- Scrolling menu that displays the articles -->
<div class="scrollMenuWrapper">
	
  <div class = "scrollMenuContents">

  	<img src = "Images/MamaSays/Underwoman.png" alt="Underwoman"/>
  	<div id = "mamasays2" class = "mamasays">Underwoman</div>			
  	
    <img src = "Images/Biss/Greatest_Hits.png" alt="Greatest Hits"/>

  </div>
</div>
