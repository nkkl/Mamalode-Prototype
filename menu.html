<!DOCTYPE html>
<html>
<head>
	<title>Mamalode Prototype Menu</title>
	
	<!-- configure it to look and feel like an app, not a web page -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width" />

	<!-- import jquery, jquery mobile libraries -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	
	

	<!-- import our css and js -->
	<link rel="stylesheet" type="text/css" href="menu-style.css">
	<script type="text/javascript" src="jquery.tools.min.js"></script>
	<script type="text/javascript" src="menuScript.js"></script>
	
	
		
	<!-- turn off the iOS overscroll/snap behavior -->
	<script type="text/javascript">
		function BlockMove(event) {
		// Tell Safari not to move the window.
		event.preventDefault() ;
		}
	</script>
	

</head>


<body>

<!-- The navigation -->
<div class="menubar">
	
	<!-- Displays sections of the magazine -->
	<div class ="menubarContents">
		<div class = "mamasays">
			<a href="mamasays1">
				<h1> Mama Says </h1>
			</a>
		</div>
		
		<div class = "biss">
			<a href = "biss1">
				<h1> Because I Said So </h1>
			</a>
		</div>
		
		
		<div class = "expressions">
			<a href = "expressions1">
				<h1>Expressions</h1>
			</a>
		</div>
		
		<div class = "bitsAndPieces">
			<a href = "expressions1">
				<h1>Bits and Pieces</h1>
			</a>
		</div>
		
		<div class = "fashion">
			<a href = "expressions1">
				<h1>Fashion
		</div>
		
		<div class = "perspective">
			<a href = "expressions1">
				<h1>Perspective</h1>
			</a>
		</div>



	</div>
</div>



<!-- Scrolling menu that displays the articles -->

<!-- Root element for the Scroll Menu -->
<div class="scrollable vertical">
	
<!-- Root element for the Scroll Menu contents --> 
 
    <div class = "items">
  	
  		<div id = "mamasaysID">				<!--id used to anchor the sections for "jumping" -->  	

			<div class="item">
			  	<img src = "img/MamaSays/letter_from_editor.png" alt="Underwoman"/>
				<div class = "mamasays">letter from the editor</div>
			</div>	  
			
			<div class="item">
				<img src = "img/MamaSays/Underwoman.png" alt="Underwoman"/>
				<div class = "mamasays">underwoman</div>	
		  	</div>
		  
		</div>
  	
  		<div id = "bissID">
  			
  			<div class="item">
			  	<img src = "img/Biss/Greatest_Hits.png" alt="Underwoman"/>
				<div class = "biss">greatest hits</div>
			</div>	  	
					
		</div>    
	    
	    
	    <div id = "expressionsID">
	    	
	    	<div class="item">
			  	<img src = "img/Expressions/Birth_Mother.png"Birth Mother"/>
				<div class = "expressions">birth mother</div>
			</div>	  
			
			<div class="item">
				<img src = "img/Expressions/Zanes_World.png" alt="Underwoman"/>
				<div class = "expressions">zane's world</div>	
		  	</div>
		  	
		  	<div class="item">  	
				<img src = "img/Expressions/how_we_got_here.png" alt="How We Got Here"/>
				<div class = "expressions">how we got here</div>	
			</div>
			
			<div class="item">  
			 	<img src = "img/Expressions/mastitis.png" alt="Mastitis"/>
			 	<div class = "expressions">mastitis</div>	
		  	</div>
		  	
		  	<div class="item">  
			 	<img src = "img/Expressions/identity.png" alt="Mistaken Identity"/>
			 	<div class = "expressions">mistaken identity</div>	
		  	</div>
		  	
    	</div>
    	
    	<div id = "bitsPiecesID">
  			
  			<div class="item">
			  	<img src = "img/Bits_And_Pieces/interview.png" alt="Interview With Connie Chung"/>
				<div class = "bitsAndPieces">interview with connie chung</div>
			</div>	  	
					
		</div> 
		
		<div id = "fashionID">
  			
  			<div class="item">
			  	<img src = "img/Fashion/underneath.png" alt="Underneath It All"/>
				<div class = "fashion">underneath it all</div>
			</div>	  	
					
		</div> 
		
		<div id = "perspectiveID">
  			
  			<div class="item">
			  	<img src = "img/Perspective/bad_dad.png" alt="Bad Dad"/>
				<div class = "perspective">bad dad</div>
			</div>	  	
			
			<div class="item">
			  	<img src = "img/Perspective/slow_down.png" alt="Slow Down"/>
				<div class = "perspective">slow down</div>
			</div>	  	
							
		</div> 
    
   
  </div> 
</div>

</body>
